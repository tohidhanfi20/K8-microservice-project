# Welcome Service
apiVersion: v1
kind: Service
metadata: 
  labels: 
    app: welcome
  name: welcome
spec: 
  ports:
    - name: welcome-service
      port: 8081
      targetPort: 8081
  selector: 
    app: welcome
---
# Welcome Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcome
  labels:
    app: welcome
spec:
  replicas: 2
  selector:
    matchLabels:
      app: welcome
  template:
    metadata:
      labels:
        app: welcome
    spec:
      containers:
        - name: welcome-cont
          image: tohidazure/microservices:welcome
          ports:
            - containerPort: 8081
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
      imagePullSecrets:
      - name: docker-pwd

